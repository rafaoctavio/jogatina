<!DOCTYPE html>
<html lang="PT-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=MedievalSharp">
  <link rel="stylesheet" href="../public/stylesheets/login.css">
  <title>Login</title>
</head>

<body>
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  </head>

  <body class="text-center bg-darker">
    <form class="form-signin">
      <img class="col-lg-10 mb-4" src="../public/images/Jogatina_small.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Entrar</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control bg-dark" placeholder="Email" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control bg-dark" placeholder="Senha" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
    </form>
    
    <script src="../jogatina/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="../jogatina/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="../jogatina/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/b5ed3fff72.js" crossorigin="anonymous"></script>
  </body>

</html>
